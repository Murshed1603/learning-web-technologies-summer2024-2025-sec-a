<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Picture Upload</title>
  </head>
  <body>
    <fieldset style="width: 300px">
      <legend>Profile Picture</legend>

      <form id="profileForm">
        <label for="userId">User Id</label><br />
        <input type="text" id="userId" /><br /><br />

        <label for="photo">Picture</label><br />
        <input type="file" id="photo" accept="image/*" /><br /><br />

        <span id="profileError" style="color: red"></span><br />

        <hr />

        <input type="submit" value="Submit" />
      </form>
    </fieldset>

    <script>
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (event) {
          let userId = document.getElementById("userId").value.trim();
          let photo = document.getElementById("photo").files[0];
          let errorMessage = document.getElementById("profileError");

          errorMessage.textContent = "";

          if (userId === "") {
            event.preventDefault();
            errorMessage.textContent = "User ID is required.";
          } else if (!photo) {
            event.preventDefault();
            errorMessage.textContent = "Please upload a picture.";
          }
        });
    </script>
  </body>
</html>
