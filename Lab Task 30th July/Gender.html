<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Selection Form</title>
  </head>
  <body>
    <h3>Gender</h3>
    <form id="genderForm">
      <label>Gender: </label>
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
      <input type="radio" name="gender" value="other" /> Other
      <br />
      <span id="genderError" style="color: red"></span>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      document.getElementById("genderForm");
      document.addEventListener("submit", function (event) {
        let selectedGender = document.querySelector(
          "input[name='gender']:checked"
        );

        let errorMessage = document.getElementById("genderError");
        errorMessage.textContent = "";

        if (!selectedGender) {
          event.preventDefault();
          errorMessage.textContent = "Please select a gender.";
        }
      });
    </script>
  </body>
</html>
