<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Name Validation Form</title>
  </head>
  <body>
    <h3>Name</h3>
    <form id="nameForm">
      <label for="name">Name: </label>
      <input type="text" id="name" required />
      <br />
      <span id="nameError" style="color: red"></span>
      <br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      document.getElementById("nameForm");
      document.addEventListener("submit", function (event) {
        let nameInput = document.getElementById("name");
        let nameValue = nameInput.value.trim();

        let errorMsg = document.getElementById("nameError");

        errorMsg.textContent = "";

        let pattern = /^[A-Za-z.\- ]+$/;

        if (nameValue == "") {
          event.preventDefault();
          errorMsg.textContent = "Name is required.";
        } else if (!pattern.test(nameValue)) {
          event.preventDefault();
          errorMsg.textContent =
            "Only letters, dot (.), dash (-), and space are allowed.";
        } else {
          let wordCount = nameValue.split(/\s+/).length;

          if (wordCount < 2) {
            event.preventDefault();
            errorMsg.textContent = "Please enter at least two words.";
          }
        }
      });
    </script>
  </body>
</html>
