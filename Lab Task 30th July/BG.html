<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Group Form</title>
  </head>
  <body>
    <fieldset style="width: 300px">
      <legend>Blood Group</legend>

      <form id="bloodForm">
        <label for="blood">Select Blood Group:</label><br />

        <select id="blood">
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <br />
        <span id="bloodError" style="color: red"></span>
        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </fieldset>

    <script>
      document
        .getElementById("bloodForm")
        .addEventListener("submit", function (event) {
          let selectedBlood = document.getElementById("blood").value;

          let errorMessage = document.getElementById("bloodError");

          errorMessage.textContent = "";

          if (selectedBlood === "") {
            event.preventDefault();
            errorMessage.textContent = "Please select a blood group.";
          }
        });
    </script>
  </body>
</html>
