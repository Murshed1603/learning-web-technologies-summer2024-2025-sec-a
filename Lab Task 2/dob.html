<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Of Birth</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 600px">
        <legend><b>Date of Birth</b></legend>
        <input type="number" name="day" placeholder="dd" size="2" /> /
        <input type="number" name="month" placeholder="mm" size="2" /> /
        <input type="number" name="year" placeholder="yyyy" size="4" /><br />
        <hr />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
