<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><i>Login Form</i></h1>
    <hr>
    <h2 style="text-align:center;">Please Log In</h2>

    <form>
        <label for="email"><strong>Enter Your E-mail :</strong></label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password"><strong>Enter Password :</strong></label>
        <input type="password" name="password" id="password"><br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
